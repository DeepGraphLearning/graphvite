application:
  knowledge_graph

resource:
  gpus: []
  cpu_per_gpu: auto
  dim: 1024

graph:
  file_name: <fb15k.train>

build:
  optimizer:
    type: Adam
    lr: 5.0e-5
    weight_decay: 0
  num_partition: auto
  num_negative: 64
  batch_size: 100000
  episode_size: 1

train:
  model: TransE
  num_epoch: 1000
  margin: 24
  sample_batch_size: 2000
  adversarial_temperature: 2
  log_frequency: 100

evaluate:
  task: link prediction
  file_name: <fb15k.test>
  filter_files:
    - <fb15k.train>
    - <fb15k.valid>
    - <fb15k.test>
  # fast_mode: 3000

save:
  file_name: transe_fb15k.pkl