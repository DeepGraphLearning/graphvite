application:
  knowledge_graph

resource:
  gpus: []
  cpu_per_gpu: auto
  dim: 512

graph:
  file_name: <wn18rr.train>

build:
  optimizer:
    type: Adam
    lr: 2.0e-6
    weight_decay: 0
  num_partition: auto
  num_negative: 64
  batch_size: 100000
  episode_size: 1

train:
  model: TransE
  num_epoch: 6000
  margin: 6
  sample_batch_size: 2000
  adversarial_temperature: 2
  log_frequency: 100

evaluate:
  task: link prediction
  file_name: <wn18rr.test>
  filter_files:
    - <wn18rr.train>
    - <wn18rr.valid>
    - <wn18rr.test>
  # fast_mode: 3000

save:
  file_name: transe_wn18rr.pkl